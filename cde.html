<head>
    <title>Snakes and Ladders!</title>
</head>
<body style="background-color:powderblue;">

    <h1>Snakes And Ladders</h1>
    {{> loginButtons}}
    <br><br>
    
    {{> lead}}
    
</body>


<template name = "lead">
{{#if currentUser}}
	{{#if numPlayers}}
		{{> addPlayerForm}}
	{{/if}}

	<table style = "width: 60%">
		<tr>
			<th> Player Name </th>
			<th> Player Score </th>
		</tr>
		{{#each player}}
			<tr class = "player {{selectedOne}}">
				<th> {{name}} </th>
				<th> {{score}} </th>
			</tr>
		{{/each}}
	</table>	

	{{#if selectedPlayer}}
		<!-- <li><button class = "increment"> Give 5 points </button> <button class = "dec"> Take 5 points </button></li> -->
		<p class = "div">Selected Player: {{selectedPlayer.name}}</p>
		<button class = "remove"> Remove player </button><br>
	{{/if}}

	<br>

	{{#if canPlay}}
		<button class = "roll"> Roll the dice! </button>
	{{/if}}
	<br>
	<br>
	<button class = "reset"> Reset this game! </button>
	{{#if gameOver}}
		<h1> The winner is {{findWinner}} </h1>
	{{/if}}

{{else}}
<p> Please log in to view the leaderboard </p>
{{/if}}

</template>

<template name = "addPlayerForm">
	<form>
		<input type= "text" name = "playerName2">
		<input type= "submit" value = "Add a Player!">
	</form>

</template>
